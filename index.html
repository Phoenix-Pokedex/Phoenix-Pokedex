<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./icon.svg" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./main.js"></script>
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <dialog id="game-dialog">
        <div id="game-wrapper">
          <div id="game-header">
            <h2>Who is that Pokemon ?</h2>
            <button type="button" id="dialog-close-button">X</button>
          </div>
          <div id="results"></div>
          <div id="game-content"></div>
          <div id="game-footer"></div>
        </div>
      </dialog>
      <div id="guess-pokemon-background"></div>
      <button type="button" id="dialog-open-button">Open Dialog</button>
    </main>
  </body>
</html>
