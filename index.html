<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./icon.svg" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./main.js"></script>
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <div id="header">
        <h1>Pokedex</h1>
        <div id="form-container">
          <form>
            <label for="search-box">Search Pokemon</label>
            <input
              id="search-box"
              type="text"
              placeholder="Search for a pokemon..."
              name="search-input"
            />
            <input type="submit" value="Go!" />
          </form>
        </div>
        <div class="results-container">
          <ul class="results-list" id="list"></ul>
        </div>
      </div>
      <div id="content-wrapper">
        <section aria-label="overview" id="overview-section">
          <h2>Overview</h2>
          <div id="overview-wrapper"></div>
        </section>
        <section aria-label="pokemons" id="pokemons">
          <h2>Pokemons</h2>
          <ul id="pokemon-list"></ul>
        </section>
      </div>
      <!-- Testing -->
      <button type="button" id="load-pokemon">Load Pokemon</button>
    </main>
  </body>
</html>
